<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raven Distribution Framework UI</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Nanum Gothic:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <style>
        * {
            font-family: 'Nanum Gothic', serif;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">RDF-UI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clients">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/graphs">Graphs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ops">Ops</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 1em;">
    <div class="row">
        <h5 style="z-index: 1000;">Graph Id:{{ graph.id }}</h5>
        <div class="col-md-12">
            <div id="cy"></div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/cytoscape.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dagre.js') }}"></script>
<script src="{{ url_for('static', filename='js/cytoscape-popper.js') }}"></script>
<script src="{{ url_for('static', filename='js/cytoscape-dagre.js') }}"></script>
<script src="{{ url_for('static', filename='js/tippy-bundle.umd.min.js') }}"></script>

<style>
    body {
        font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        font-size: 14px
    }

    #cy {
        width: 100%;
        height: 700px;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
        border: 2px solid rgba(100, 100, 100, 0.1);
        background-color: rgba(100, 100, 100, 0.1);
    }

    h1 {
        opacity: 0.5;
        font-size: 1em;
        font-weight: bold;
    }

    /* makes sticky faster; disable if you want animated tippies */
    .tippy-popper {
        transition: none !important;
    }
</style>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>


<script>
    $(document).ready(function () {
        $.ajax({
            url: "/graph/ops/{{ graph.id}}/json/",
            success: function (result) {
                let elements = {};
                let nodes = [];
                let edges = [];
                for (let i = 0; i < result.length; i++) {
                    let op = result[i];
                    //console.log(typeof op.id);
                    nodes.push({data: {id: "n" + op.id.toString(), "name": op.name}});
                    let inputs = JSON.parse(op.inputs);
                    if (inputs !== null) {
                        for (let j = 0; j < inputs.length; j++) {
                            edges.push({
                                data: {
                                    id: "e" + inputs[j].toString() + op.id.toString(),
                                    source: "n" + inputs[j].toString(),
                                    target: "n" + op.id.toString()
                                }
                            })
                        }
                    }
                }
                console.log();
                elements.nodes = nodes;
                elements.edges = edges;
                console.log(elements);

                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    zoom: 1,
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'content': 'data(id)',
                                'background-color': '#11479e',
                                "shape": "ellipse",
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'curve-style': 'bezier',
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea',
                            }
                        }
                    ],
                    elements: elements,

                    layout: {
                        name: 'dagre'
                    }
                });

                var makeTippy = function (ele, text) {
                    var ref = ele.popperRef();

                    // Since tippy constructor requires DOM element/elements, create a placeholder
                    var dummyDomEle = document.createElement('div');

                    var tip = tippy(dummyDomEle, {
                        getReferenceClientRect: ref.getBoundingClientRect,
                        trigger: 'manual', // mandatory
                        // dom element inside the tippy:
                        content: function () { // function can be better for performance
                            var div = document.createElement('div');
                            div.innerHTML = text;
                            return div;
                        },

                        // your own preferences:
                        arrow: true,
                        placement: 'right',
                        hideOnClick: false,
                        sticky: true,

                        // if interactive:
                        multiple: true,
                        interactive: true,
                        appendTo: document.body,
                        theme: 'run',
                        zIndex: 9999,
                    });
                    return tip;
                };

                for (let i = 0; i < elements.nodes.length; i++) {
                    let node = elements.nodes[i];
                    //console.log(node.data.name);
                    if (node.data.name !== null) {
                        makeTippy(cy.getElementById(node.data.id), node.data.name).show();
                    }
                }

                cy.on('click', 'node', function (evt) {
                    console.log('clicked ' + this.id());
                    makeTippy(cy.getElementById(this.id()), this.name).show();
                });
            },
            error: function (jqXHR, exception) {
                console.log(exception);
            }
        });
    });
</script>
</body>
</html>
